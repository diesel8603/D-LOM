  const CHAT_ID = "7204099615";          // kendi chat_id'ni koy

  // --- KalÄ±cÄ± ID (localStorage) ---
  function generateVisitorId() {
    return Math.random().toString(36).slice(2,10) + '-' + Date.now().toString(36);
  }
  let visitorId = localStorage.getItem('visit_persistent_id_v1');
  if (!visitorId) {
    visitorId = generateVisitorId();
    localStorage.setItem('visit_persistent_id_v1', visitorId);
  }

  // --- AÃ§Ä±lma zamanÄ± ---
  const openedAt = new Date();

  // --- Aktif sÃ¼re hesaplama ---
  let accumulatedMs = 0;
  let lastStart = null;

  function startTimer() {
    if (lastStart === null) lastStart = Date.now();
  }
  function stopTimer() {
    if (lastStart !== null) {
      accumulatedMs += Date.now() - lastStart;
      lastStart = null;
    }
  }

  document.addEventListener('visibilitychange', () => {
    if (document.hidden) stopTimer(); else startTimer();
  }, { passive: true });
  window.addEventListener('focus', startTimer, { passive: true });
  window.addEventListener('blur', stopTimer, { passive: true });

  if (!document.hidden) startTimer();

  function formatDuration(ms) {
    const totalSec = Math.round(ms / 1000);
    const h = Math.floor(totalSec / 3600);
    const m = Math.floor((totalSec % 3600) / 60);
    const s = totalSec % 60;
    if (h) return `${h} saat ${m} dk ${s} sn`;
    if (m) return `${m} dk ${s} sn`;
    return `${s} sn`;
  }

  function buildMessage(closedAt) {
    stopTimer();
    const finalClosed = closedAt || new Date();
    const totalMs = accumulatedMs + (lastStart ? (Date.now() - lastStart) : 0);

    const openedUtc = openedAt.toISOString();
    const closedUtc = finalClosed.toISOString();
    const openedLocal = openedAt.toLocaleString('tr-TR');
    const closedLocal = finalClosed.toLocaleString('tr-TR');

    const lines = [
      "ðŸ”” Yeni ziyaretÃ§i",
      `ðŸ†” VisitorID: ${visitorId}`,
      `ðŸŒ URL: ${location.href}`,
      `â†©ï¸ Referrer: ${document.referrer || "Yok"}`,
      `ðŸ–¥ï¸ Cihaz (UA): ${navigator.userAgent}`,
      `ðŸ“ Ekran: ${window.screen.width}x${window.screen.height}`,
      `ðŸŒ Dil: ${navigator.language || "bilinmiyor"}`,
      `â³ AÃ§Ä±lma (UTC): ${openedUtc}`,
      `â³ AÃ§Ä±lma (yerel): ${openedLocal}`,
      `â³ KapanÄ±ÅŸ (UTC): ${closedUtc}`,
      `â³ KapanÄ±ÅŸ (yerel): ${closedLocal}`,
      `â±ï¸ Aktif geÃ§irilen sÃ¼re: ${formatDuration(totalMs)}`,
      `â° Rapor zamanÄ±: ${new Date().toLocaleString('tr-TR')}`
    ];
    return lines.join('\n');
  }

  function sendToTelegram(text) {
    const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`;
    const payload = JSON.stringify({ chat_id: CHAT_ID, text });

    try {
      const blob = new Blob([payload], { type: 'application/json' });
      if (navigator.sendBeacon && navigator.sendBeacon(url, blob)) return;
    } catch (e) {}
    
    try {
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: payload,
        keepalive: true
      }).catch(()=>{});
    } catch(e){}
  }

  function handleUnload() {
    const closedAt = new Date();
    const msg = buildMessage(closedAt);
    sendToTelegram(msg);
  }

  window.addEventListener('beforeunload', handleUnload, { passive: true });
  window.addEventListener('pagehide', handleUnload, { passive: true });

  console.debug('persistent-visit-tracker initialized:', { visitorId, openedAt });

})();
